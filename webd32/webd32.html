<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 이미지 슬라이드 S-6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1></h1>
                <nav></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <div class="banner"></div>
                <div class="notice"></div>
                <div class="gallery"></div>
                <div class="link"></div>
            </section>
            <!-- //contents -->

            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>
            <!-- //slider -->

        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            let currentIndex = 0;   // 현재 이미지 설정
            $(".sliderWrap").append($(".slider").first().clone(true)); // 첫번째 이미지를 복사해서 마지막에 추가

            setInterval(() => {
                currentIndex++; // 현재 이미지를 1씩 증가

                $(".sliderWrap").animate({ marginTop: -100 * currentIndex + "vh" }, 600);

                if (currentIndex == 3) {
                    setTimeout(function () {
                        $(".sliderWrap").animate({ marginTop: 0 }, 0);  // 애니메이션 정지
                        currentIndex = 0;   // 현재 이미지 초기화
                    }, 600);
                }
            }, 3000);
        });
    </script>
</body>



</html>
