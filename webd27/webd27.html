<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 S-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">
            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지 설명">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지 설명">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지 설명">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>
            <!-- //slider -->

        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            let currentIndex = 0;   // 현재 이미지

            setInterval(function () {   // 3초에 한번씩 실행
                let nextIndex = (currentIndex + 1) % 3;   // 1 2 0 1 2 무한반복

                $(".slider").eq(currentIndex).fadeOut();   // 0 1 2 0 1 2.. : 첫번째 이미지 사라짐
                $(".slider").eq(nextIndex).fadeIn();       // 1 2 0 1 2 0.. : 두번째 이미지 나타남

                currentIndex = nextIndex;   // 두 번째 인덱스 값을 현재 인덱스 값에 저장

                // console.log("currentIndex :" + currentIndex)
                // console.log("nextIndex :" + nextIndex)
            }, 3000);
        });
    </script>
</body>

</html>
