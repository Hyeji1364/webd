<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 슬라이드 S-4</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <body>
        <div id="wrap">
            <main id="main">
                <header id="header">
                    <h1></h1>
                    <nav></nav>
                </header>
                <!-- //header -->

                <section id="contents">
                    <div class="banner"></div>
                    <div class="notice"></div>
                    <div class="gallery"></div>
                    <div class="link"></div>
                </section>
                <!-- //contents -->

                <article id="slider">
                    <div class="sliderWrap">
                        <div class="slider s1">
                            <span>이미지1</span>
                        </div>
                        <div class=" slider s2">
                            <span>이미지2</span>
                        </div>
                        <div class="slider s3">
                            <span>이미지3</span>
                        </div>
                    </div>
                </article>
                <!-- //slider -->

            </main>
            <!-- //main -->
            <footer id="footer">

                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
            <!-- //footer -->
        </div>
        <!-- //wrap -->
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            let currentIndex = 0;

            setInterval(function () {
                let nextIndex = (currentIndex + 1) % 3     // 1 2 0 1 2 0 .. 

                $(".slider").eq(currentIndex).fadeOut(1200);
                $(".slider").eq(nextIndex).fadeIn(1200);

                currentIndex = nextIndex;
            }, 3000);
        })
    </script>

    <script>
        $(function () {
            let currentIndex
        })
    </script>
</body>

</html>
